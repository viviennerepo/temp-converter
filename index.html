<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<style>
		* {
			font-family: 'Lucida Console', 'Courier New', monospace;
			box-sizing: border-box;
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
		}

		input, 
		select {
			width: 200px;
			height: 50px;
			padding: 5px;
			font-size: 16px;
			border: 3px solid #1A98E3;
			border-radius: 10px;
		}

		output {
			padding: 13px 97px;
			font-size: 16px;
			border: 3px solid Salmon;
			border-radius: 10px;
		}
	</style>
</head>

<body>

	<h1>Temperature Converter</h1>

	<form oninput="result.value=onInput(degree.value, fromScale.value, toScale.value)">

		<h4>Convert from</h4>

		<input type="number" id="degree" placeholder="Enter Temperature" onkeypress="onlyNumbers(event)">

		<select id="fromScale">
			<option value="Celsius">°C</option>
			<option value="Fahrenheit">°F</option>
			<option value="Kelvin">K</option>
		</select>

		<h4>to</h4>

		<select id="toScale">
			<option value="Celsius">Celsius</option>
			<option value="Fahrenheit">Fahrenheit</option>
			<option value="Kelvin">Kelvin</option>
		</select>

		<h4>&#8681;</h4>

		<output name="result" for="degree fromScale toScale"></output>
		
	</form>

	<script>
		
		const onInput = (degree, fromScale, toScale) => {

			const c2f = c => c * 9 / 5 + 32;
			const f2c = f => (f - 32) * 5 / 9;
			const k2c = k => k - 273.15;
			const c2k = c => c + 273.15;
			const f2k = f => c2k(f2c(f));
			const k2f = k => c2f(k2c(k));

			if (degree == "") { 
				return "Please enter a temperature to convert.";
			}
			
			switch (fromScale + " | " + toScale) {
				case "Celsius | Fahrenheit":
					return Math.round(c2f(+degree) * 100) / 100 + " °F";
					break; 
				case "Fahrenheit | Celsius":
					return Math.round(f2c(+degree) * 100) / 100 + " °C";
					break;
				case "Kelvin | Celsius":
					return Math.round(k2c(+degree) * 100) / 100 + " °C";
					break;
				case "Celsius | Kelvin":
					return Math.round(c2k(+degree) * 100) / 100 + " K";
					break;
				case "Fahrenheit | Kelvin":     
					return Math.round(f2k(+degree) * 100) / 100 + " K";
					break;
				case "Kelvin | Fahrenheit":
					return Math.round(k2f(+degree) * 100) / 100 + " °F";
					break;
				case "Celsius | Celsius":
					return Math.round(+degree * 100) / 100 + " °C";
					break;
				case "Fahrenheit | Fahrenheit":
					return Math.round(+degree * 100) / 100 + " °F";
					break;
				case "Kelvin | Kelvin":
					return Math.round(+degree * 100) / 100 + " K";
					break;
			}
		};

		const onlyNumbers = e => {
			if (isNaN(e.key) && 
			    e.key !== "Backspace" && 
			    e.key !== "." && 
			    e.key !== "-") {
				e.preventDefault();
		  	}
		};

	</script>

</body>

</html>
